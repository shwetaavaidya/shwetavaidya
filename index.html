<!DOCTYPE html>
<html>
<head>
	<title>Weather App</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="script.js"></script>

</head>
<body>
	<div class="mdiv">
		<div class="container">
<h3 class="heading">WEATHER FORECAST</h3>
	<form>
		<div class="component">
			<div>
				<input type="text" name="city" id="city_name" placeholder="Enter a city" autofocus="">
			</div>
			<div class="btn">
		
		<button type="button"  class="srch_btn" onclick="fetchCity()">
			<img src="https://static-00.iconduck.com/assets.00/search-icon-2048x2048-zik280t3.png" alt="search icon" height="20px"></button>
		</div>
	</div>
	<br>
	<div align="center" style="margin-top: -20px;">
		<img src="https://cdn-icons-png.flaticon.com/512/7477/7477790.png" height="150px">
		
	</div>
	<div align="center" style="margin-top: -7px">
		<span id="city">CITY NAME</span>
		<br>
		<span class="measurement" id="temp">Â°C</span>
</div>
<div align="center" style="margin-top: 25px">
	<table width="100%" cellpadding="10px">
		<tr align="center">
			<td>
				<h5 class="heading">WIND SPEED</h5>
				<span class="measurement" id="wind_speed">0 km/hr</span>

			</td>
			<td>
				<h4 class="heading">HUMIDITY</h4>
				<span class="measurement" id="humidity">0 g/kg</span>
			</td>
			
		</tr>
	</table>
</div>
	</form>
</div>
</div>


</body>
</html>
